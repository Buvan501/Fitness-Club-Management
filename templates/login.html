{% extends 'base.html' %}

{% block title %}Login | Gym Management System{% endblock %}

{% block page_id %}login{% endblock %}

{% block content %}
    <section class="service-form-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card service-form-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-circle text-primary fs-1"></i>
                                <h2 class="h3 mt-3">Welcome Back</h2>
                                <p class="text-muted">Sign in to your account</p>
                            </div>
                            <form id="login-form" method="POST" action="{{ url_for('login') }}" novalidate>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="username" name="username" required aria-required="true" placeholder="Enter your username" autocomplete="username" autofocus>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" required aria-required="true" placeholder="Enter your password" autocomplete="current-password">
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password" aria-label="Show password" aria-pressed="false"><i class="bi bi-eye"></i></button>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                    </button>
                                </div>
                                <div class="text-center mt-4">
                                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
